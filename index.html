<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Css File -->
  <link rel="stylesheet" href="./style.css">
  <title>Facebook-App</title>
</head>

<body id="facebook" class="fs-1">
  <div id="facebook-inner" class="col-sm-4">
    <div class="card">
      <div id="facebook-wrapper" class="card-header">
        <ul id="facebook-wrapper-list" class="list-group">
          <li class="list-item"><i class="fa fa-arrow-left mt-2" aria-hidden="true"></i></li>
          <li class="list-item">
            <div class="btn-group">
              <button class="btn btn-sm dropdown-toggle fs-bold" type="button" data-bs-toggle="dropdown" aria-expanded="false">Archana Chauhan</button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </div>
          </li>
          <li class="list-item" style="font-size: 1.5rem;"><i class="fa fa-search mt-2" aria-hidden="true"></i></li>
          <li class="list-item" style="font-size: 1.5rem;"><i class="fa fa-plus mt-2" aria-hidden="true"></i></li>
        </ul>
      </div>
      <div id="whats-new" class="position-relative">
        <img src="./img/bg.jpg" id="whats-new-img" class="card-img-top">
        <ul class="d-flex whats-new-list">
          <li class="icon-list fs-5 mb-2"><i class="fa fa-comments" aria-hidden="true"></i></li>
          <li class="icon-list fs-5 mb-2"><i class="fa fa-camera" aria-hidden="true"></i></li>
        </ul>
      </div>
      <div class="card-body" style="border-bottom: 1px solid lightgray;">
        <h5 class="card-title fw-bold fs-4">Archana Chauhan</h5>
        <div id="profile" class="pt-3 d-flex justify-content-between">
          <a href="#" class="btn btn-primary"><i class="fa fa-plus" aria-hidden="true"></i> Add to Story</a>
          <a href="#" class="btn btn-light"><i class="fa fa-pencil" aria-hidden="true"></i> Edit Profile</a>
          <a href="#" class="btn btn-light"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></a>
        </div>
      </div>
      <div id="whats" class="card mt-2 mb-3 mx-2">
        <div class="row g-0">
          <div class="col-md-2">
            <div class="whats-inner">
              <img src="./img/archi.jpeg" id="whats-inner-img" class="rounded-circle" alt="Archana img  " />
            </div>
          </div>
          <div class="col-md-10">
            <div class="card-body">
              <h5 class="card-title">What's new, Archana?</h5>
              <p class="card-text fs-6">Let's update some profile info that may have changed</p>
            </div>
          </div>
          <div class="pb-3 text-center d-flex justify-content-around" style="line-height: 30px;">
            <a href="#" class="btn" style="padding-left: 30px; padding-right: 30px; background: lightgray; width: 180px; font-weight: 500;">Not now </a>
            <a href="#" class="btn btn-primary" style="padding-left: 30px; padding-right: 30px; width: 180px;"> Update Profile</a>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header bg-white">
          <ul class="nav nav-pills card-header-pills">
            <li class="nav-item">
              <a class="nav-link active fs-6 rounded-pill" href="#" style="background-color: #86b7fe; color: #0d6efd;">Posts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-6 rounded-pill" href="#">Reels</a>
            </li>
          </ul>
        </div>
      </div>
        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
